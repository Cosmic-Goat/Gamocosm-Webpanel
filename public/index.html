<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minecraft Server Status</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Custom css styles -->
  <link href="css/style.css" type="text/css" rel="stylesheet" />

  <!-- Materialize Libraries -->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Firebase Libraries -->
  <script defer src="/__/firebase/7.1.0/firebase-app.js"></script>
  <script defer src="/__/firebase/7.1.0/firebase-analytics.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>


</head>

<body>






  <div class="parallax-container valign-wrapper">
    <div class="row center">
      <h1 class="header red-text text-lighten-1">Minecraft Server</h1>
      <h5 class="header col s12 light">Use this page to check if the server is running, and to start it up if it's down.
      </h5>
    </div>
    <div class="parallax blur">
      <img src="img/mc-background.jpg">
    </div>
  </div>

  <div class="section white">
    <div class="row container">
      <h3 class="header">Server Status</h3>
      <div class="row center">

      </div>
      <div class="row center">
        <a id="start-button" class="btn-large waves-effect waves-light green lighten-1">Start Server</a>
      </div>
    </div>
  </div>

  <div class="parallax-container">
    <div class="parallax blur"><img src="img/mc-background2.jpg"></div>
  </div>



  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
